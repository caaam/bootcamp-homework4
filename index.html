<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
</head>
<body>
    <h1>This is the quiz!</h1>
    <div id="countdown">Press start!</div>
    <button id="start-button">Start</button>
    <div id="score-area"></div>

    <br />
    <span id="question-area"></span>
    <br />
    <button id="option-a" hidden>A: </button>
    <br />
    <button id="option-b" hidden>B: </button>
    <br />
    <button id="option-c" hidden>C: </button>
    <br />
    <button id="option-d" hidden>D: </button>
    <br />
    <form id="save-score-form" hidden>
        <label for="initials">Save your score by inputting your initials:</label>
        <input id="initials" name="initials"></input>
      </form>
      <button id="save-score-button" hidden>SAVE</button>
      <div id="high-score-area"></div>
    

    <script src="./assets/js/script.js"></script>
</body>
</html>
